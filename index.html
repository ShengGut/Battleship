<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <header>Header</header>
    <main>
      <div class="game-container">
        <div class="even-columns player-container">
          <div class="player p1">Player 1:</div>
          <div class="player p2">Player 2: Computer</div>
        </div>
        <div class="even-columns board-container">
          <div class="board-wrapper p1">
            <div class="board p1"></div>
            <div class="message-container"></div>
          </div>
          <div class="board p2"></div>
        </div>
        <div class="even-columns attack-container">
          <div class="attack-tracking p1">
            Player 1 Attacks:
            <div class="attack-list p1"></div>
          </div>
          <div class="attack-tracking p2">
            Player 2 Attacks:
            <div class="attack-list p2"></div>
          </div>
        </div>
      </div>
    </main>
    <footer>2024</footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
